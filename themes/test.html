<link href="https://cdn.jsdelivr.net/npm/bootstrap@5/dist/css/bootstrap.min.css" rel="stylesheet" />
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5/dist/js/bootstrap.bundle.min.js" type="module"></script>

<style>
.form-control-focus {
color: #212529;
background-color: #fff;
border-color: #86b7fe;
outline: 0;
box-shadow: 0 0 0 0.25rem rgba(13, 110, 253, 0.25);
}

.was-validated :valid + .form-control-focus {
border-color: #198754;
box-shadow: 0 0 0 0.25rem rgba(25, 135, 84, 0.25);
}

.was-validated :invalid + .form-control-focus {
border-color: #dc3545;
box-shadow: 0 0 0 0.25rem rgba(220, 53, 69, 0.25);
}
</style>

<script type="module">
  import Tags from "https://cdn.jsdelivr.net/gh/lekoala/bootstrap5-tags@master/tags.js";
  Tags.init("select");
</script>

<div class="container">
  <h1>Demo</h1>
  <form class="needs-validation" novalidate method="get" action="https://vercel-dumper.vercel.app/"></form>
    <div class="row mb-3 g-3" id="tagContainer">
        <div class="col-md-4">
        <label class="form-label">Tags (allow clear + 0 threshold)</label>
        <div id="selectedTags"></div>
        <div class="invalid-feedback" id="tagError" style="display: none;">Please select a valid tag.</div>
        <div id="tagOptions">
            <span class="tag" data-id="1">Apple</span>
            <span class="tag" data-id="2">Banana</span>
            <span class="tag" data-id="3">Orange</span>
        </div>
        </div>
    </div>
    <input type="reset" value="Reset" class="btn btn-outline-dark">
    <button class="btn btn-primary" type="submit">Submit form</button>
  </form>
</div>
